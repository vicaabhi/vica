<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>VICA - A World of Stories, Reflections, and Revolutionary Ideas</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.1/firebase-firestore.js"></script>
    <style>
        body { background-color: #FDFBF8; color: #1A1A1A; scroll-behavior: smooth; }
        .font-serif { font-family: 'serif'; }
        .font-sans { font-family: 'sans-serif'; }
        .bg-bronze { background-color: #A9714B; }
        .text-bronze { color: #A9714B; }
        .border-bronze { border-color: #A9714B; }
        .bg-maroon { background-color: #800000; }
        .text-maroon { color: #800000; }
        .parallax { background-attachment: fixed; background-position: center; background-repeat: no-repeat; background-size: cover; }
    </style>
</head>
<body class="font-sans">

    <header class="bg-cream/80 backdrop-blur-sm sticky top-0 z-50 shadow-md">
        <div class="container mx-auto px-6 py-4 flex justify-between items-center">
            <a href="#" class="text-3xl font-bold text-maroon font-serif">VICA</a>
        </div>
    </header>

    <section id="home" class="h-screen bg-cover bg-center parallax" style="background-image: url('https://images.unsplash.com/photo-1506748686214-e9df14d4d9d0?q=80&w=1920&auto=format&fit=crop');">
        <div class="h-full flex flex-col justify-center items-center bg-black/50 text-white text-center p-6">
            <h1 class="text-5xl md:text-7xl font-extrabold font-serif mb-4">Ideas. Stories. Change.</h1>
            <p class="text-xl md:text-2xl font-light">Welcome to VICA â€“ A World of Stories, Reflections, and Revolutionary Ideas.</p>
        </div>
    </section>
    
    <section id="ai-review" class="bg-gray-100 py-20 px-6">
        <div class="container mx-auto text-center">
            <h2 class="text-4xl font-serif text-maroon mb-4">Talk to a Book</h2>
            <p class="text-lg text-gray-700 mb-8 max-w-2xl mx-auto">Search our library to begin an interactive conversation with a book's persona or even its characters.</p>
            
            <div class="max-w-xl mx-auto mb-4 relative">
                <input id="book-search-input" type="text" placeholder="Search for a book by title..." class="w-full px-4 py-3 rounded-md border-2 border-gray-300 focus:ring-2 focus:ring-bronze focus:border-bronze transition">
                <div id="search-results-container" class="absolute w-full bg-white border border-gray-300 rounded-md mt-1 shadow-lg z-10 hidden text-left">
                    </div>
            </div>

            <div id="chat-container" class="mt-8 text-left max-w-3xl mx-auto hidden">
                <div class="flex justify-between items-center mb-4">
                    <h3 class="text-2xl font-serif">Chatting about: <span id="chat-book-title" class="text-bronze"></span></h3>
                    <div id="character-select-container" class="hidden">
                         <label for="character-select" class="text-sm font-semibold mr-2">Perspective:</label>
                        <select id="character-select" class="text-sm rounded-md border-gray-300 focus:ring-2 focus:ring-bronze focus:border-bronze transition"></select>
                    </div>
                    <div class="flex justify-between items-center mb-4">
    <h3 class="text-2xl font-serif">Chatting about: <span id="chat-book-title" class="text-bronze"></span></h3>
    <button id="gpt-summary-button" class="bg-gray-600 text-white text-sm font-bold py-2 px-4 rounded-full hover:bg-gray-700 transition">Get GPT Summary</button>
</div>
                </div>
                <div id="chat-messages" class="bg-white h-96 p-4 rounded-lg shadow-inner overflow-y-auto space-y-4"></div>
                <form id="chat-form" class="mt-4 flex gap-4">
                    <input id="chat-input" type="text" placeholder="Ask a question..." class="flex-grow px-4 py-3 rounded-md border-2 border-gray-300 focus:ring-2 focus:ring-bronze focus:border-bronze transition">
                    <button type="submit" id="chat-submit-button" class="bg-maroon text-white font-bold py-3 px-6 rounded-md hover:bg-opacity-90 transition">Send</button>
                </form>
            </div>
        </div>
    </section>
    
    <footer class="bg-gray-800 text-white py-6">
        <div class="container mx-auto text-center">
            <p>&copy; 2025 VICA. All Rights Reserved.</p>
        </div>
    </footer>
    
    <script>
        // --- Firebase Initialization ---
        const firebaseConfig = {
          apiKey: "AIzaSyDHhe4XtqB9clkTgfGUNM8oAtqIqhkJoNo",
          authDomain: "vicalibrary.firebaseapp.com",
          projectId: "vicalibrary",
          storageBucket: "vicalibrary.appspot.com",
          messagingSenderId: "897733771070",
          appId: "1:897733771070:web:0a3d7bd67d1c2b4cf1766f"
        };
        // --- END OF FIREBASE CONFIG ---

        firebase.initializeApp(firebaseConfig);
        const db = firebase.firestore();

        // --- All Website Logic ---
        const searchInput = document.getElementById('book-search-input');
        const resultsContainer = document.getElementById('search-results-container');
        const chatContainer = document.getElementById('chat-container');
        const chatBookTitle = document.getElementById('chat-book-title');
        const chatMessages = document.getElementById('chat-messages');
        const chatForm = document.getElementById('chat-form');
        const chatInput = document.getElementById('chat-input');
        const chatSubmitButton = document.getElementById('chat-submit-button');
        const characterSelectContainer = document.getElementById('character-select-container');
        const characterSelect = document.getElementById('character-select');
        
        let currentBook = null;
        let currentCharacter = 'The Book Itself';
        let chatHistory = [];

        // --- Search Logic ---
        searchInput.addEventListener('input', async (e) => {
            const query = e.target.value.trim();
            if (query.length < 3) {
                resultsContainer.classList.add('hidden');
                return;
            }
            const capitalizedQuery = query.charAt(0).toUpperCase() + query.slice(1);
            const booksRef = db.collection('bestsellers');
            const snapshot = await booksRef.where('title', '>=', capitalizedQuery).where('title', '<=', capitalizedQuery + '\uf8ff').limit(5).get();
            resultsContainer.innerHTML = '';
            if (snapshot.empty) {
                resultsContainer.innerHTML = '<div class="p-3 text-gray-500">No results found.</div>';
            } else {
                snapshot.forEach(doc => {
                    const book = doc.data();
                    const resultEl = document.createElement('div');
                    resultEl.classList.add('p-3', 'hover:bg-gray-100', 'cursor-pointer', 'border-b');
                    resultEl.innerHTML = `<p class="font-bold">${book.title}</p><p class="text-sm text-gray-600">${book.author}</p>`;
                    resultEl.onclick = () => selectBook(book);
                    resultsContainer.appendChild(resultEl);
                });
            }
            resultsContainer.classList.remove('hidden');
        });

        // --- Book Selection and Chat Initialization ---
        async function selectBook(book) {
            currentBook = book;
            searchInput.value = ''; 
            resultsContainer.classList.add('hidden');
            
            chatBookTitle.textContent = currentBook.title;
            chatHistory = [];
            characterSelectContainer.classList.add('hidden');
            chatContainer.classList.remove('hidden');
            chatMessages.innerHTML = `<div class="p-3 bg-cream rounded-lg max-w-lg"><p class="italic">Initializing AI Mentor for "${currentBook.title}"...</p></div>`;
            window.scrollTo({ top: chatContainer.offsetTop, behavior: 'smooth' });

            const startersPromise = apiCall({ bookTitle: currentBook.title, question: "GET_GREETING_AND_STARTERS" });
            const charactersPromise = apiCall({ bookTitle: currentBook.title, question: "GET_CHARACTERS" });

            try {
                const [startersData, charactersData] = await Promise.all([startersPromise, charactersPromise]);
                let startersHTML = startersData.starters.map(starter => `<button class="conversation-starter bg-white border border-bronze text-bronze text-sm font-semibold py-1 px-3 rounded-full hover:bg-bronze hover:text-white transition">${starter}</button>`).join('');
                chatMessages.innerHTML = `<div class="p-3 bg-cream rounded-lg max-w-lg"><p class="text-sm font-bold text-maroon">AI Mentor</p><p>${startersData.greeting}</p><div class="mt-3 flex flex-wrap gap-2">${startersHTML}</div></div>`;
                document.querySelectorAll('.conversation-starter').forEach(button => button.addEventListener('click', () => sendMessage(button.textContent)));

                if (charactersData && charactersData.length > 0) {
                    characterSelect.innerHTML = '<option>The Book Itself</option>';
                    charactersData.forEach(char => {
                        const option = document.createElement('option');
                        option.textContent = char;
                        characterSelect.appendChild(option);
                    });
                    characterSelectContainer.classList.remove('hidden');
                }
            } catch (error) {
                 addMessage("Error", error.message);
            }
        }
        
        // --- Chat Logic ---
        characterSelect.addEventListener('change', function() {
            currentCharacter = this.value;
            chatHistory = [];
            addMessage("System", `You are now speaking with ${currentCharacter}.`, false);
        });

        async function apiCall(body) {
            const response = await fetch('/.netlify/functions/search', {
                method: 'POST',
                headers: { 'Content-Type': 'application/json' },
                body: JSON.stringify(body)
            });
            if (!response.ok) throw new Error('The AI is currently busy. Please try again.');
            return response.json();
        }

        function addMessage(sender, message, isUser = false) {
            const messageDiv = document.createElement('div');
            let content;
            if (isUser) {
                messageDiv.classList.add('flex', 'justify-end');
                content = `<div class="p-3 bg-bronze text-white rounded-lg max-w-lg"><p class="text-sm font-bold">You</p><p>${message}</p></div>`;
            } else {
                 content = `<div class="p-3 bg-cream rounded-lg max-w-lg"><p class="text-sm font-bold text-maroon">${sender}</p><p>${message}</p></div>`;
            }
            messageDiv.innerHTML = content;
            chatMessages.appendChild(messageDiv);
            chatMessages.scrollTop = chatMessages.scrollHeight;
            return messageDiv;
        }

        async function sendMessage(userQuestion) {
             if (!userQuestion || !currentBook) return;
            addMessage("You", userQuestion, true);
            chatHistory.push({ role: "user", parts: [{ text: userQuestion }] });
            chatSubmitButton.disabled = true;
            const thinkingDiv = addMessage(currentCharacter, `<span class="italic">Thinking...</span>`);
            try {
                const data = await apiCall({
                    bookTitle: currentBook.title,
                    question: userQuestion,
                    history: chatHistory.slice(0, -1),
                    character: currentCharacter
                });
                chatHistory.push({ role: "model", parts: [{ text: data.answer }] });
                thinkingDiv.querySelector('p:last-child').innerHTML = data.answer;
            } catch (error) {
                chatHistory.pop(); 
                thinkingDiv.querySelector('p:last-child').innerHTML = error.message;
            } finally {
                chatSubmitButton.disabled = false;
                chatInput.focus();
            }
        }

        chatForm.addEventListener('submit', function(event) {
            event.preventDefault();
            sendMessage(chatInput.value.trim());
            chatInput.value = '';
        });
    </script>
</body>
</html>
